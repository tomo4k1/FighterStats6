services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"  # コンテナ内の 5173 ポートをホストの同じポートにマッピング
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # ローカルのソースコード変更を即時反映
    environment:
      - NODE_ENV=development

  backend:
    build: ./backend
    ports:
      - "3000:3000"  # Rails サーバーをホストの 3000 に公開
    volumes:
      - ./backend:/app  # ソースコード変更を即時反映
    environment:
      - RAILS_ENV=development
